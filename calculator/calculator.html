<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Caculator</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/be28ef4fa5.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--JavaScript start-->
    <script type="text/javascript">
        'use strict'

        /* add number */

        function addChar(input, character) {
            if (input.value == null || input.value == "0")
                input.value = character
            else
                input.value += character
        }
        /* delete character one by one from right */

        function deleteChar(input) {
            input.value = input.value.substring(0, input.value.length - 1)
        }

        /* change sign + - */
        function changeSign(input) {
            if (input.value.substring(0, 1) == "-")
                input.value = input.value.substring(1, input.value.length)
            else
                input.value = "-" + input.value
        }

        /* cumpute */
        function compute(form) {
            form.display.value = eval(form.display.value)
        }

        /* check number */
        function checkNum(str) {
            for (var i = 0; i < str.length; i++) {
                var ch = str.substring(i, i + 1)
                if (ch < "0" || ch > "9") {
                    if (ch != "/" && ch != "*" && ch != "+" && ch != "-") {
                        alert("invalid entry!")
                        return false
                    }
                }
            }
            return true
        }

    </script>


</head>

<body>
    <!--Calculator-->
    <div class="container">
        <form>
            <div class="row">
                <div class="col-xs-12" id="cal_body">
                    <!--Title & Controls-->
                    <div class="col-xs-3 cal">Calculator</div>
                    <!--Space-->
                    <div class="col-xs-3 space"></div>

                    <button type="button" class="col-xs-2 btn btn-default">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="col-xs-2 btn btn-default">
                        <span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="col-xs-2 btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="col-xs-2 btn btn-default">
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </button>
                    <!--Space-->
                    <div class="col-xs-8 space"></div>

                    <button type="button" class="col-xs-2 btn btn-default">
                        <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                    </button>
                </div>
            </div>

            <!--Screen-->
            <div class="row">
                <div class="col-xs-12">
                    <input class="screenInput" value="0" name="display" style="width:100%" readonly/>
                </div>
            </div>

            <!--M's-->
            <div class="row">
                <div class="col-xs-12 mGroup">
                    <input class="col-xs-2 btn btn-default mc" name="mc" type="button" value="MC">
                    <input class="col-xs-2 btn btn-default mr " name="mr" type="button" value="MR">
                    <input class="col-xs-2 btn btn-default mPlus" name="mPlus" type="button" value="M+">
                    <input class="col-xs-2 btn btn-default mMinus" name="mMinus" type="button" value="M-">
                    <input class="col-xs-2 btn btn-default ms" name="ms" type="button" value="MS">
                    <input class="col-xs-2 btn btn-default mTri" name="mTri" type="button" value="M▾">
                </div>
            </div>

            <!--Operators1-->

            <div class="row">
                <div class="col-xs-12 operator1">
                    <input class="col-xs-3 btn btn-default remainder" name="remainder" type="button" value="%">
                    <input class="col-xs-3 btn btn-default check" name="check" type="button" value="⎷">
                    <input class="col-xs-3 btn btn-default x2" name="x2" type="button" value="𝑥²">
                    <input class="col-xs-3 btn btn-default x1" name="x1" type="button" value="¹⁄𝑥">
                </div>
            </div>

            <!--Operators2-->
            <div class="row">
                <div class="col-xs-12 operator2">
                    <input class="col-xs-3 btn btn-default ce" name="ce" type="button" value="CE" onclick="this.form.display.value = 0 ">
                    <input class="col-xs-3 btn btn-default c" name="c" type="button" value="C" onclick="this.form.display.value = 0 ">
                    <input class="col-xs-3 btn btn-default x" name="x" type="button" value="⌫" onlick="deleteChar(this.form.display)">
                    <input class="col-xs-3 btn btn-default division" name="division" type="button" value="÷" onclick="addChar(this.form.display, '/')">
                </div>
            </div>

            <!-- 1-->
            <div class="row">
                <div class="col-xs-12 num1">
                    <input class="col-xs-3 btn btn-default" name="seven" type="button" value="7" onclick="addChar(this.form.display, '7')" style="font-weight:800">
                    <input class="col-xs-3 btn btn-default" name="eight" type="button" value="8" onclick="addChar(this.form.display, '8')" style="font-weight:800">
                    <input class="col-xs-3 btn btn-default" name="nine" type="button" value="9" onclick="addChar(this.form.display, '9')" style="font-weight:800">
                    <input class="col-xs-3 btn btn-default multi" name="multi" type="button" value="ⅹ" onclick="addChar(this.form.display, '*')">
                </div>
            </div>

            <!-- 2-->
            <div class="row">
                <div class="col-xs-12 num2">
                    <input class="col-xs-3 btn btn-default" name="four" type="button" value="4" onclick="addChar(this.form.display, '4')" style="font-weight:800">
                    <input class="col-xs-3 btn btn-default" name="five" type="button" value="5" onclick="addChar(this.form.display, '5')" style="font-weight:800">
                    <input class="col-xs-3 btn btn-default" name="six" type="button" value="6" onclick="addChar(this.form.display, '6')" style="font-weight:800">
                    <input class="col-xs-3 btn btn-default difference" name="difference" type="button" value="-" onclick="addChar(this.form.display, '-')">
                </div>
            </div>

            <!-- 3-->
            <div class="row">
                <div class="col-xs-12 num3">
                    <input class="col-xs-3 btn btn-default" name="one" type="button" value="1" onclick="addChar(this.form.display, '1')" style="font-weight:800">
                    <input class="col-xs-3 btn btn-default" name="two" type="button" value="2" onclick="addChar(this.form.display, '2')" style="font-weight:800">
                    <input class="col-xs-3 btn btn-default" name="three" type="button" value="3" onclick="addChar(this.form.display, '3')" style="font-weight:800">
                    <input class="col-xs-3 btn btn-default plus" name="plus" type="button" value="+" onclick="addChar(this.form.display, '+')">
                </div>
            </div>

            <!-- 4-->
            <div class="row">
                <div class="col-xs-12 num4">
                    <input class="col-xs-3 btn btn-default plusm" name="plusm" type="button" value="±" onclick="changeSign(this.form.display)">
                    <input class="col-xs-3 btn btn-default" name="zero" type="button" value="0" onclick="addChar(this.form.display, '0')" style="font-weight:800">
                    <input class="col-xs-3 btn btn-default dot" name="dot" type="button" value="." onclick="addChar(this.form.display, '.')">
                    <input class="col-xs-3 btn btn-default equal" name="equal" type="button" value="=" onclick="if (checkNum(this.form.display.value))
                { compute(this.form) }">
                </div>
            </div>



        </form>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
