        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Link</a></li>

      </ul>
      <div class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control keyword" placeholder="Search">

      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Link</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <span class="loggedin"></span>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#" data-toggle="modal" data-target="#myModal">사용자 정보</a></li>

<section>
  <div class="data_section">
    <table class="table table-striped">
      <thead>
        <tr>
          <td class="col-sm-3 text-center">ID</td>
          <td class="col-sm-3 text-center">EMAIL</td>
          <td class="col-sm-3 text-center">NAME</td>
          <td class="col-sm-3 text-center">PASSWORD</td>
        </tr>
      </thead>
      <tbody>
        <tr class="tr-temp">
          <td class="text-center" id="id"></td>
          <td class="text-center" id="email"></td>
          <td class="text-center" id="name"></td>
          <td class="text-center" id="password"></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">사용자 정보</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="btn_save" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script>$(user.init);</script>
